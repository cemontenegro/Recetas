<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Compartir Receta</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

	<nav class="navbar bg-light">
		<div class="container">
			<h1>Agregar nueva receta</h1>
			<a href="/dashboard">Regresar a recetas</a>
			<a href="/logout">Logout</a>
		</div>
	</nav>

	<form action="/crear_receta" method = "post">
		<div class="d-flex flex-row justify-content-around">
			<div class="w-50">
				<div class="form-group row">
					<label for="colFormLabelSm" class="col-sm-3 col-form-label">Nombre Receta</label>
					<div class="col-sm-8">
						<input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="name">
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabelSm" class="col-sm-3 col-form-label">Descripción</label>
					<div class="col-sm-8">
						<input type="text" class="form-control form-control-sm" id="colFormLabelSm" name="descripcion">
					</div>
				</div>
				<div class="form-group row">
					<label for="colFormLabelSm" class="col-sm-3 col-form-label">Instrucción</label>
					<div class="col-sm-8">
						<textarea type="text" class="form-control form-control-sm" id="colFormLabelSm" name="instruccion"></textarea>
					</div>
				</div>
			</div>
			<div class = "w-50">
				<div class="form-group">
					<div class="col-sm-5">
						<h3>Fecha Preparación</h3>
					</div>
					<div class="col-sm-8">
						<input type="date" id="fecha" name="date_made" class="form-control form-control-sm"> 
					</div>
				</div>
				<div class="form-group column">
					<div class="col-sm-4">Menos de 30 Minutos</div>
					<div class="col-sm-8">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="inlineCheckbox1" value="1" name="bajotreintamin" checked>
							<label class="form-check-label" for="inlineCheckbox1" >Si</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" id="inlineCheckbox2" value="0" name="bajotreintamin">
							<label class="form-check-label" for="inlineCheckbox2" >No</label>
						</div>
					</div>
				</div>
				<input type="hidden" value="{{session['usuario_id']}}" name="usuario_id">
				<div>
					<input type="submit" class="btn btn-danger" value="Enviar">
				</div>
			</div>
		</div>
	</form> 




</body>
</html>
